 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Siento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d8b2f0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: #6a0dad;
        }
        p {
            color: #555;
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a0c9d;
        }
        .sticker {
            width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
     
        <h1>LO SIENTO, ME PERDONAS?</h1>
        <p>TE AMO DEMASIADO KARENCITA, DOY MI VIDA SI ES POR TI ❤️</p>
        <button onclick="alert('¡SABIA QUE ME PERDONARIAS,GRACIAS POR LA PACIENCIA!')">ACEPTAR PERDON</button>
    </div>
</body>
</html>
